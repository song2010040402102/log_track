<body>
	<h1 style="text-align: center;">强控房间(RoomMergePlayFlow)</h1>	
	<p>为了强控，对机器人做了合牌</p>
	<ul>		
		<li>roomId：房间id，系统随机生成</li>					
		<li>ruleType：当前玩的<a href="Rule.html">规则类型</a></li>				
		<li>roomType：当前所在<a href="RoomType.html">房间类型</a></li>			
		<li>roomLevel：房间等级，金币场、排位赛为底分，其它为0</li>					
		<li>pre：变更之前</li>			
		<li>cur：变更之后</li>			
		<li>delta：变化绝对值</li>					
		<li>flowType：1，增加；2，减少</li>				
	</ul>
</body>
