<body>
	<h1 style="text-align: center;">记牌器变更(TableStatFlow)</h1>	
	<ul>
		<li>ruleType：当前玩的<a href="Rule.html">规则类型</a></li>	
		<li>pre：变更之前</li>			
		<li>cur：变更之后</li>			
		<li>delta：变化绝对值</li>			
		<li>where：<a href="Where.html">来源</a></li>		
		<li>flowType：1，增加；2，减少</li>		
		<li>extra：若where为6(任务领取)，则表示<a href="TaskType.html">任务类型</a>；若where为8(比赛场)或43(大奖赛)，则表示<a href="Rule.html">规则类型</a></li>
		<li>extra1：若where为6(任务领取)，则表示任务id，详情去查看【任务xml】；若where为8(比赛场)或43(大奖赛)，则表示几人比赛场</li>
	</ul>
</body>
</html>
