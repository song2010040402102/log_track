<body>
	<h1 style="text-align: center;">微信创建(WxCreate)</h1>
	<p>当玩家点击小游戏图标进入资源加载页时，此时在微信小游戏资源加载入口处会向后台发送此信息，一个微信用户多次点击只会发一次，包含以下字段：</p>
	<ul>
		<li>scene：和head中的channel含义相同</li>
		<li>source：和head中的device含义相同</li>		
		<li>loginCode：微信session中的登录代码，系统内部使用</li>	
		<li>ts：日志产生的时间戳</li>		
	</ul>
</body>
